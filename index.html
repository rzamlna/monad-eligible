<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monad Testnet Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h1>🧪 Monad Testnet Eligibility Checker</h1>
  <p>Check if you're eligible for token rewards based on transaction history.</p>

  <input type="text" id="wallet" placeholder="Enter your Monad address (0x...)">
  <button onclick="checkEligibility()">Check Eligibility</button>

  <div id="result"></div>

  <script>
    async function checkEligibility() {
      const address = document.getElementById("wallet").value.trim();
      const resultBox = document.getElementById("result");

      // Basic validation
      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        resultBox.innerHTML = "⚠️ Please enter a valid Monad address (starting with 0x...)";
        return;
      }

      resultBox.innerHTML = "⏳ Fetching transaction data...";

      // Ganti API KEY di sini
      const apiKey = "2zqpZoYNmrmNNkOdrMA0UrtKlWY"; // ← GANTI DENGAN API KEY ANDA
      const url = `https://api.blockvision.org/v2/monad/account/transactions?address=${address}&limit=10000`;

      try {
        const res = await fetch(url, {
          headers: {
            'x-api-key': apiKey,
            'Content-Type': 'application/json'
          }
        });

        const data = await res.json();

        if (data.code === 0 && data.result && typeof data.result.total === "number") {
          const txCount = data.result.total;

          if (txCount >= 100) {
            const token = ((txCount / 10) * 0.1).toFixed(2);
            resultBox.innerHTML = `
              ✅ <strong>Eligible!</strong><br>
              📊 Total Transactions: <strong>${txCount}</strong><br>
              🎁 Reward: <strong>${token} TOKEN</strong>
            `;
          } else {
            resultBox.innerHTML = `
              ❌ <strong>Not Eligible</strong><br>
              📊 Total Transactions: <strong>${txCount}</strong><br>
              You need at least <strong>100 transactions</strong> to qualify.
            `;
          }
        } else {
          resultBox.innerHTML = "❌ Failed to fetch transaction data. Please try again later.";
        }
      } catch (error) {
        console.error(error);
        resultBox.innerHTML = "❌ Error occurred while checking eligibility.";
      }
    }
  </script>

</body>
</html>
