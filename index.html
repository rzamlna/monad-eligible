<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad Testnet Eligibility Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e0033;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 22px;
      margin: 10px 0 5px;
      text-align: center;
    }

    p {
      color: #cfc6dc;
      text-align: center;
      max-width: 400px;
      margin: 0 0 30px;
    }

    input {
      padding: 12px;
      width: 100%;
      max-width: 350px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-bottom: 12px;
      outline: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #7e3ff2;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #692dcf;
    }

    #result {
      margin-top: 30px;
      font-size: 16px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      color: #fff;
    }

    .eligible {
      color: #00ffae;
    }

    .not-eligible {
      color: #ff6666;
    }

    .loader {
      border: 4px solid #3f1a5f;
      border-top: 4px solid #7e3ff2;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>üß™ Monad Testnet Eligibility Checker</h1>
  <p>Check if you're eligible for token rewards based on your transaction history.</p>

  <input type="text" id="wallet" placeholder="Enter your Monad address (0x...)"/>
  <button onclick="checkEligibility()">Check Eligibility</button>

  <div id="result"></div>

  <script>
    async function checkEligibility() {
      const address = document.getElementById("wallet").value.trim();
      const resultBox = document.getElementById("result");

      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        resultBox.innerHTML = "‚ö†Ô∏è Please enter a valid Monad address (starting with 0x...)";
        return;
      }

      // Show loading
      resultBox.innerHTML = '<div class="loader"></div> Fetching transaction data...';

      const apiKey = "2zqpZoYNmrmNNkOdrMA0UrtKlWY";
      const url = `https://monad-testnet.blockvision.org/v2/monad/account/transactions?address=${address}&limit=10000`;

      try {
        const res = await fetch(url, {
          headers: {
            'x-api-key': apiKey,
            'Content-Type': 'application/json'
          }
        });

        const data = await res.json();

        // Wait 5 seconds before showing result
        await new Promise(resolve => setTimeout(resolve, 5000));

        if (data.code === 0 && data.result && typeof data.result.total === "number") {
          const txCount = data.result.total;

          if (txCount >= 100) {
            const token = ((txCount / 10) * 1).toFixed(2);
            resultBox.innerHTML = `
              <div class="eligible">‚úÖ <strong>Eligible!</strong></div>
              <div>üìä Total Transactions: <strong>${txCount}</strong></div>
              <div>üéÅ Reward: <strong>${token} TOKEN</strong></div>
            `;
          } else {
            resultBox.innerHTML = `
              <div class="not-eligible">‚ùå <strong>Not Eligible</strong></div>
              <div>üìä Total Transactions: <strong>${txCount}</strong></div>
              <div>You need at least <strong>100 transactions</strong> to qualify.</div>
            `;
          }
        } else {
          resultBox.innerHTML = "‚ùå Failed to fetch transaction data. Please try again later.";
        }
      } catch (error) {
        console.error(error);
        resultBox.innerHTML = "‚ùå Error occurred while checking eligibility.";
      }
    }
  </script>

</body>
</html>
