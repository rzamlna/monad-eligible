<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad Eligibility Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #2a0a4f, #18002c);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 60px;
      font-size: 28px;
      text-align: center;
    }

    p {
      color: #cdbdeb;
      text-align: center;
      max-width: 420px;
      margin-bottom: 30px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 420px;
      margin-bottom: 50px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 16px;
      background-color: #2c1e4b;
      color: white;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #a34dfd, #712eff);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #b972ff, #8450ff);
    }

    .loader {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      margin-top: 25px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .eligible { color: #00ffb7; font-weight: bold; }
    .not-eligible { color: #ff6b6b; font-weight: bold; }
  </style>
</head>
<body>

  <h1>üß™ Monad Testnet Eligibility Checker</h1>
  <p>Enter your address to check your reward based on transaction count.</p>

  <div class="container">
    <input type="text" id="wallet" placeholder="Enter your Monad address (0x...)">
    <button onclick="checkEligibility()">Check Eligibility</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const apiKey = "2zqpZoYNmrmNNkOdrMA0UrtKlWY";
    const apiURL = "https://monad-testnet.blockvision.org/v1/2zqvSLoxF2cpZ0JY9irA6xomPJB";

    async function checkEligibility() {
      const address = document.getElementById("wallet").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = '<div class="loader"></div> Fetching data... Please wait.';

      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        resultBox.innerHTML = "‚ö†Ô∏è Please enter a valid Monad address (starting with 0x...)";
        return;
      }

      try {
        const res = await fetch(`${apiURL}?address=${address}`, {
          headers: { "x-api-key": apiKey }
        });

        if (!res.ok) throw new Error("Fetch failed: " + res.status);

        const data = await res.json();
        console.log("RESPONSE:", data);

        const txCount = data.txCount || 0;
        const txReward = txCount >= 100 ? txCount / 10 : 0;
        const totalReward = txReward.toFixed(2);

        if (txReward > 0) {
          resultBox.innerHTML = `
            <div class="eligible">‚úÖ Eligible</div>
            <div>üìä Transactions: ${txCount}</div>
            <hr style="margin: 12px 0; border: none; border-top: 1px solid #555;">
            <div>üéÅ <strong>Total Reward: ${totalReward} TOKEN</strong></div>
          `;
        } else {
          resultBox.innerHTML = `
            <div class="not-eligible">‚ùå Not Eligible</div>
            <div>üìä Transactions: ${txCount}</div>
            <div>You need at least 100 transactions.</div>
          `;
        }

      } catch (err) {
        console.error(err);
        resultBox.innerHTML = `<div class="not-eligible">‚ùå Error occurred while checking eligibility.</div>`;
      }
    }
  </script>

</body>
</html>
