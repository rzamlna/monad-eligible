<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad Eligibility Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #2a0a4f, #18002c);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 60px;
      font-size: 28px;
      text-align: center;
    }

    p {
      color: #cdbdeb;
      text-align: center;
      max-width: 420px;
      margin-bottom: 30px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 420px;
      margin-bottom: 50px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      margin-bottom: 16px;
      font-size: 16px;
      background-color: #2c1e4b;
      color: white;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #a34dfd, #712eff);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #b972ff, #8450ff);
    }

    .loader {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      margin-top: 25px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .eligible { color: #00ffb7; font-weight: bold; }
    .not-eligible { color: #ff6b6b; font-weight: bold; }
  </style>
</head>
<body>

  <h1>üß™ Monad Testnet Eligibility Checker</h1>
  <p>Enter your address to check if you're eligible based on your activity and NFT holdings.</p>

  <div class="container">
    <input type="text" id="wallet" placeholder="Enter your Monad address (0x...)">
    <button onclick="checkEligibility()">Check Eligibility</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script>
    const apiKey = "2zqpZoYNmrmNNkOdrMA0UrtKlWY";
    const nftContract = "0x922dA3512e2BEBBe32bccE59adf7E6759fB8CEA2";
    const earlyCutoff = new Date("2024-05-01T00:00:00Z");

    async function checkEligibility() {
      const address = document.getElementById("wallet").value.trim();
      const resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = '<div class="loader"></div> Fetching data... Please wait.';

      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        resultBox.innerHTML = "‚ö†Ô∏è Please enter a valid Monad address (starting with 0x...)";
        return;
      }

      const txURL = `https://monad-testnet.blockvision.org/v2/monad/account/transactions?address=${address}&limit=10000`;
      const nftURL = `https://monad-testnet.blockvision.org/v2/monad/account/nft-balance?owner=${address}&contractAddress=${nftContract}`;

      try {
        const [txRes, nftRes] = await Promise.all([
          fetch(txURL, { headers: { 'x-api-key': apiKey } }),
          fetch(nftURL, { headers: { 'x-api-key': apiKey } })
        ]);

        if (!txRes.ok || !nftRes.ok) {
          throw new Error(`API Error: ${txRes.status}, ${nftRes.status}`);
        }

        const txData = await txRes.json();
        const nftData = await nftRes.json();

        await new Promise(resolve => setTimeout(resolve, 5000)); // Delay 5s

        console.log("TX DATA:", txData);
        console.log("NFT DATA:", nftData);

        const txCount = txData?.result?.total ?? 0;
        const txList = txData?.result?.data ?? [];
        const firstTx = txList[txList.length - 1];

        let txReward = txCount >= 100 ? (txCount / 10) : 0;
        let nftReward = (nftData?.result?.length || 0) > 0 ? 1000 : 0;
        let totalReward = (txReward + nftReward).toFixed(2);

        let earlyStatus = false;
        if (firstTx?.timestamp) {
          const txTime = new Date(firstTx.timestamp * 1000);
          if (txTime < earlyCutoff) earlyStatus = true;
        }

        if (txReward > 0 || nftReward > 0) {
          resultBox.innerHTML = `
            <div class="eligible">‚úÖ Eligible</div>
            <div>üìä Transactions: ${txCount}</div>
            <div>üñº NFT Held: ${nftReward > 0 ? '‚úÖ' : '‚ùå'}</div>
            <div>üïì First Tx: ${firstTx ? new Date(firstTx.timestamp * 1000).toLocaleDateString() : 'N/A'}</div>
            <div>‚è≥ Early User: ${earlyStatus ? '‚úÖ Yes' : '‚ùå No'}</div>
            <hr style="margin: 12px 0; border: none; border-top: 1px solid #555;">
            <div>üéÅ <strong>Total Reward: ${totalReward} TOKEN</strong></div>
          `;
        } else {
          resultBox.innerHTML = `
            <div class="not-eligible">‚ùå Not Eligible</div>
            <div>üìä Transactions: ${txCount}</div>
            <div>üñº NFT Held: ‚ùå</div>
            <div>You need at least 100 transactions or the specific NFT.</div>
          `;
        }
      } catch (err) {
        console.error(err);
        resultBox.innerHTML = `<div class="not-eligible">‚ùå Error occurred while checking eligibility.</div>`;
      }
    }
  </script>

</body>
</html>
