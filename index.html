<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad Testnet Eligibility Checker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e0033;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.6rem;
      text-align: center;
    }

    p {
      color: #bbb;
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #2d0055;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background: linear-gradient(to right, #915eff, #7b3fe4);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.02);
    }

    .result, .error, .loading {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #3b006e;
      text-align: center;
    }

    .error { color: #ff6b6b; background-color: #550030; }
    .loading { color: #f0e68c; background-color: #332244; animation: blink 1s infinite; }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üü£ Monad Testnet Eligibility Checker</h1>
    <p>Enter your address to check your reward based on transaction count.</p>
    <input type="text" id="wallet" placeholder="0x..." />
    <button onclick="checkEligibility()">Check Eligibility</button>
    <div id="result" class="result" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">‚è≥ Fetching data, please wait...</div>
  </div>

  <script>
    const apiKey = "2zqpZoYNmrmNNkOdrMA0UrtKlWY";

    async function checkEligibility() {
      const address = document.getElementById("wallet").value.trim();
      const resultEl = document.getElementById("result");
      const errorEl = document.getElementById("error");
      const loadingEl = document.getElementById("loading");

      resultEl.style.display = "none";
      errorEl.style.display = "none";
      loadingEl.style.display = "block";

      if (!address.startsWith("0x") || address.length !== 42) {
        loadingEl.style.display = "none";
        errorEl.innerText = "‚ùå Invalid address format.";
        errorEl.style.display = "block";
        return;
      }

      try {
        // Wait 5 seconds to simulate delay
        await new Promise(resolve => setTimeout(resolve, 5000));

        const res = await fetch(`https://api.blockvision.org/v2/monad/account/transactions?address=${address}&limit=1000`, {
          headers: {
            "x-api-key": apiKey
          }
        });

        const data = await res.json();

        if (!data.result || !data.result.data) throw new Error("Invalid response");

        const txCount = data.result.total;
        const eligible = txCount >= 100;
        const reward = eligible ? (txCount / 10).toFixed(2) : 0;

        loadingEl.style.display = "none";
        resultEl.innerHTML = eligible
          ? `‚úÖ <strong>Eligible!</strong><br/>üìä Total Transactions: ${txCount}<br/>üéÅ Reward: ${reward} TOKEN`
          : `‚ùå <strong>Not eligible</strong><br/>You only have ${txCount} transactions.`;
        resultEl.style.display = "block";
      } catch (err) {
        loadingEl.style.display = "none";
        errorEl.innerText = "‚ùå Error occurred while checking eligibility.";
        errorEl.style.display = "block";
        console.error(err);
      }
    }
  </script>
</body>
</html>
