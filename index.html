<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monad Testnet Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2b0a3d;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ffffff;
    }

    p {
      color: #d5c6e0;
    }

    input {
      padding: 12px;
      width: 320px;
      margin: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      outline: none;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #7e3ff2;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #692dcf;
    }

    #result {
      margin-top: 30px;
      font-size: 18px;
      background: #3e2152;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
      color: #e0d3f9;
    }
  </style>
</head>
<body>

  <h1>üß™ Monad Testnet Eligibility Checker</h1>
  <p>Check if you're eligible for token rewards based on your transaction history.</p>

  <input type="text" id="wallet" placeholder="Enter your Monad address (0x...)">
  <button onclick="checkEligibility()">Check Eligibility</button>

  <div id="result"></div>

  <script>
    async function checkEligibility() {
      const address = document.getElementById("wallet").value.trim();
      const resultBox = document.getElementById("result");

      if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
        resultBox.innerHTML = "‚ö†Ô∏è Please enter a valid Monad address (starting with 0x...)";
        return;
      }

      resultBox.innerHTML = "‚è≥ Fetching transaction data...";

      const apiKey = "2zqpZoYNmrmNNkOdrMA0UrtKlWY"; // API Key kamu
      const url = `https://monad-testnet.blockvision.org/v2/monad/account/transactions?address=${address}&limit=10000`;

      try {
        const res = await fetch(url, {
          headers: {
            'x-api-key': apiKey,
            'Content-Type': 'application/json'
          }
        });

        const data = await res.json();

        if (data.code === 0 && data.result && typeof data.result.total === "number") {
          const txCount = data.result.total;

          if (txCount >= 100) {
            const token = ((txCount / 10) * 1).toFixed(2);
            resultBox.innerHTML = `
              ‚úÖ <strong>Eligible!</strong><br>
              üìä Total Transactions: <strong>${txCount}</strong><br>
              üéÅ Reward: <strong>${token} TOKEN</strong>
            `;
          } else {
            resultBox.innerHTML = `
              ‚ùå <strong>Not Eligible</strong><br>
              üìä Total Transactions: <strong>${txCount}</strong><br>
              You need at least <strong>100 transactions</strong> to qualify.
            `;
          }
        } else {
          resultBox.innerHTML = "‚ùå Failed to fetch transaction data. Please try again later.";
        }
      } catch (error) {
        console.error(error);
        resultBox.innerHTML = "‚ùå Error occurred while checking eligibility.";
      }
    }
  </script>

</body>
</html>
